<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles_insta.css" />
</head>
<body>
    <section class="banner">
        <div >
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png?20160616034027" alt="logo" id="logo">    
        </div>
        <div id="search">
            <input type="text">
        </div>
        <img src="./resource/home.PNG" alt="home" class="option">
        <img src="./resource/msg.PNG" alt="msg" class="option">
        <img src="./resource/newpost.PNG" alt="newpost" class="option">
        <img src="./resource/nav.PNG" alt="nav" class="option">
        <img src="./resource/heart.PNG" alt="heart" class="option">
        <img src="./resource/teriteri_icon.png" alt="avt" class="option">



    </section>
<section class="main">
    <div class="post" >
        <div class="user">
            <img src="./resource/raiden.jpg" alt="Image" class="avatar">
            <h5 class="username">username</h5>
        </div>
        <img src="./resource/owo.png" alt="Post" class="post_img">
        <div class="comment_section">
            <img src="./resource/heart.PNG" alt="heart" class="option">
            <img src="./resource/text_bubble.PNG" alt="text_bubble" class="option">
            <img src="./resource/forward.PNG" alt="forward" class="option">
            <img src="./resource/save.PNG" alt="save" class="option" style="position: relative ; left: 57.5%" >
            <h5 style="margin-top: 2%; margin-bottom: 2%;">10,656,290 likes</h5>
            <p>Description</p>
            <p style="font-size: 12px ; color: #AB8E9D;">10 HOURS AGO</p>
            <div id="comment">
                <img src="./resource/emoji.PNG" alt="emoji" class="avatar" style="height: 30px; width: 30px;">
                <input type="text">
                <p id="sendButton">Post</p>
            </div>
        </div>
    </div>
    <div id="accounts">
        <div class="user">
            <img src="./resource/teriteri.png" alt="Image"  class="avatar" style="max-height: 60px" >
            <div class="username">
                <h5>username</h5>
                <h5 class="name">Name</h5>
            </div>
            <p class="switch" >Switch</p>
        </div>
        <div class="user" style="margin-bottom: 7.5% ;margin-top: 7.5%;">
            <h5 style="color: #aeaeae;">Suggestion For You</h5>
            <h5 class="switch" style="color:black ;">See all</h5>
        </div >
        <div class="user">
            <img src="./resource/aichan.png" alt="Image"  class="avatar" >
            <div class="username">
                <h5>username</h5>
                <h5 class="name">Name</h5>
            </div>
            <p class="switch" >Follow</p>
        </div>
        <div class="user">
            <img src="./resource/goku.png" alt="Image"  class="avatar" >
            <div class="username">
                <h5>username</h5>
                <h5 class="name">Name</h5>
            </div>
            <p class="switch" >Follow</p>
        </div>
        <div class="user">
            <img src="./resource/da wae.PNG" alt="Image"  class="avatar" >
            <div class="username">
                <h5>username</h5>
                <h5 class="name">Name</h5>
            </div>
            <p class="switch" >Follow</p>
        </div>
        <div class="user">
            <img src="./resource/watermark.png" alt="Image"  class="avatar" >
            <div class="username">
                <h5>username</h5>
                <h5 class="name">Name</h5>
            </div>
            <p class="switch" >Follow</p>
        </div>
        <div class="user">
            <img src="./resource/Captain_Hyperion.jpg" alt="Image"  class="avatar" >
            <div class="username">
                <h5>username</h5>
                <h5 class="name">Name</h5>
            </div>
            <p class="switch" >Follow</p>
        </div>

    </div>
</section>


</body>
</html>
